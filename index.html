    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        .glass { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.18); }
        .glass-white { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        .card-3d { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .card-3d:hover { 
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 0 30px 60px rgba(102, 126, 234, 0.4);
        }
        
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .glow { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
        .glow-pink { box-shadow: 0 0 30px rgba(240, 147, 251, 0.6); }
        
        .star { cursor: pointer; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .star:hover { transform: scale(1.4) rotate(15deg); filter: drop-shadow(0 0 10px #fbbf24); }
        
        .btn-glow { 
            position: relative; 
            overflow: hidden;
            transition: all 0.3s;
        }
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn-glow:hover::before { left: 100%; }
        .btn-glow:hover { transform: scale(1.05); box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5); }
        
        .category-btn { 
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        .category-btn:hover { transform: translateX(10px) scale(1.05); }
        .category-btn.active { transform: scale(1.1); }
        .category-btn.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 0 4px 4px 0;
        }
        
        .trending-item {
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .trending-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), transparent);
            transition: width 0.3s;
        }
        .trending-item:hover::before { width: 100%; }
        .trending-item:hover { transform: translateX(5px); background: rgba(102, 126, 234, 0.05); }
        
        .time-tab { 
            transition: all 0.3s;
            position: relative;
        }
        .time-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
        .time-tab.active::after { width: 100%; }
        .time-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; transform: scale(1.1); }
        
        .lang-btn {
            transition: all 0.3s;
            position: relative;
        }
        .lang-btn:hover { transform: scale(1.2) rotate(5deg); }
        .lang-btn.active { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeInUp 0.6s ease-out; }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .slide-in-left { animation: slideInLeft 0.5s ease-out; }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .slide-in-right { animation: slideInRight 0.5s ease-out; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .badge { 
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }
        .badge:hover { transform: scale(1.1); border-color: #667eea; }
        
        .avatar { 
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .similar-items-container {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(240, 147, 251, 0.05));
            border-radius: 30px;
            padding: 2rem;

            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;

            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

                    simHtml += '<div class="card-3d glass-white rounded-2xl overflow-hidden shadow-xl cursor-pointer" onclick="viewItem(\'' + sim.id + '\'); window.scrollTo(0,0);">';
                    simHtml += '<div class="relative h-40 overflow-hidden"><img src="' + sim.imageUrl + '" alt="' + sim.name + '" class="w-full h-full object-cover">';
                    simHtml += '<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div></div>';
                    simHtml += '<div class="p-4"><h4 class="font-bold text-lg mb-2 line-clamp-1">' + sim.name + '</h4>';
                    simHtml += '<div class="flex items-center justify-between">' + renderStars(Math.round(sim.averageRating), true, 'small');
                    simHtml += '<span class="text-xs text-gray-500 font-semibold">' + sim.reviewCount + '</span></div></div></div>';
                });
                simHtml += '</div>';
                document.getElementById('similarItems').innerHTML = simHtml;
            } else {
                document.getElementById('similarItems').innerHTML = '';
            }
        }

        function renderStars(rating, readonly, size) {
            const sizeClass = size === 'small' ? 'w-4 h-4' : size === 'large' ? 'w-10 h-10' : 'w-6 h-6';
            let html = '<div class="flex gap-1">';
            for (let i = 1; i <= 5; i++) {
                html += '<svg class="star ' + sizeClass + (readonly ? '' : ' cursor-pointer') + '" fill="' + (i <= rating ? '#fbbf24' : 'none') + '" stroke="' + (i <= rating ? '#fbbf24' : '#9ca3af') + '" viewBox="0 0 24 24" ' + (readonly ? '' : 'onclick="setRating(' + i + ')"') + '>';
                html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>';
            }
            html += '</div>';
            return html;
        }

        function setRating(rating) { newRating = rating; document.getElementById('newRatingStars').innerHTML = renderStars(rating, false, 'large'); }

        function submitReview(itemId) {
            if (hasUserVoted(currentUser.id, itemId)) { alert(t('alreadyVoted')); return; }
            if (newRating === 0) { alert('Please give a rating!'); return; }
            const comment = document.getElementById('newComment').value;
            const review = { id: 'review-' + nextReviewId++, itemId: itemId, itemName: selectedItem.name, userId: currentUser.id, userName: currentUser.displayName, rating: newRating, comment: comment, createdAt: new Date().toISOString() };
            reviews.push(review);
            const item = items.find(i => i.id === itemId);
            const newReviewCount = item.reviewCount + 1;
            const newAverageRating = ((item.averageRating * item.reviewCount) + newRating) / newReviewCount;
            item.reviewCount = newReviewCount;
            item.averageRating = newAverageRating;
            item.ratingHistory.daily.push({date: new Date().toISOString(), rating: newAverageRating});
            item.ratingHistory.allTime.push({date: new Date().toISOString(), rating: newAverageRating});
            markUserVoted(currentUser.id, itemId);
            newRating = 0;
            alert('Review ' + t('submitted') + '!');
            viewItem(itemId);
            renderItems();
            renderTrending();
        }

        function renderProfile() {
            document.getElementById('profileAvatar').textContent = currentUser.displayName[0].toUpperCase();
            document.getElementById('profileName').textContent = currentUser.displayName;
            document.getElementById('profileEmail').textContent = currentUser.email;
            const userReviews = reviews.filter(r => r.userId === currentUser.id);
            document.getElementById('profileStats').textContent = userReviews.length + ' ' + t('reviews') + ' ' + t('submitted');
            let html = '';
            if (userReviews.length > 0) {
                userReviews.forEach(review => {
                    html += '<div class="glass-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all">';
                    html += '<div class="flex items-center justify-between mb-3"><span class="font-black text-xl gradient-text">' + review.itemName + '</span>' + renderStars(review.rating, true, 'small') + '</div>';
                    if (review.comment) html += '<p class="text-gray-700 mb-3 leading-relaxed">' + review.comment + '</p>';
                    html += '<p class="text-xs text-gray-500 font-semibold">' + new Date(review.createdAt).toLocaleDateString() + '</p></div>';
                });
            } else html = '<p class="text-gray-500 text-center py-12 text-xl">' + t('noReviews') + '</p>';
            document.getElementById('userReviews').innerHTML = html;
        }

        function renderAdmin() {
            const categorySelect = document.getElementById('newItemCategory');
            let catHtml = '<option value="">Select Category</option>';
            categories.forEach(cat => { catHtml += '<option value="' + cat + '">' + cat + '</option>'; });
            categorySelect.innerHTML = catHtml;
            let catAdminHtml = '';
            categories.forEach(cat => {
                catAdminHtml += '<div class="flex items-center justify-between p-4 glass-white rounded-2xl shadow-lg">';
                catAdminHtml += '<span class="font-bold text-base">' + cat + '</span>';
                catAdminHtml += '<button onclick="deleteCategory(\'' + cat + '\')" class="text-red-500 hover:text-red-700 p-2 rounded-lg hover:bg-red-50 transition-all">';
                catAdminHtml += '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button></div>';
            });
            document.getElementById('categoriesAdmin').innerHTML = catAdminHtml;
            let itemsHtml = '';
            items.forEach(item => {
                itemsHtml += '<div class="flex items-center gap-5 p-5 glass-white rounded-2xl shadow-lg hover:shadow-xl transition-all">';
                itemsHtml += '<img src="' + item.imageUrl + '" alt="' + item.name + '" class="w-20 h-20 object-cover rounded-xl shadow-md">';
                itemsHtml += '<div class="flex-1"><p class="font-black text-lg gradient-text">' + item.name + '</p><p class="text-sm text-gray-600 font-semibold">' + item.category + '</p></div>';
                itemsHtml += '<div class="flex items-center gap-3">' + renderStars(Math.round(item.averageRating), true, 'small');
                itemsHtml += '<span class="text-sm text-gray-600 font-bold">(' + item.reviewCount + ')</span>';
                itemsHtml += '<button onclick="deleteItem(\'' + item.id + '\')" class="text-red-500 hover:text-red-700 p-3 rounded-lg hover:bg-red-50 transition-all">';
                itemsHtml += '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button></div></div>';
            });
            document.getElementById('allItemsList').innerHTML = itemsHtml;
            let usersHtml = '';
            if (users.length > 0) {
                users.forEach(u => {
                    usersHtml += '<div class="glass-white rounded-2xl p-6 shadow-lg"><div class="flex items-center gap-4">';
                    usersHtml += '<div class="avatar w-16 h-16 rounded-full flex items-center justify-center text-white font-black text-2xl shadow-lg">' + u.displayName[0].toUpperCase() + '</div>';
                    usersHtml += '<div><p class="font-black text-lg gradient-text">' + u.displayName + '</p><p class="text-sm text-gray-600 font-semibold">' + u.email + '</p></div></div></div>';
                });
            } else usersHtml = '<p class="text-gray-500 text-center py-12 col-span-full text-xl">No registered users yet.</p>';
            document.getElementById('allUsersList').innerHTML = usersHtml;
        }

        function addItem() {
            const name = document.getElementById('newItemName').value;
            const category = document.getElementById('newItemCategory').value;
            const imageUrl = document.getElementById('newItemImage').value;
            const description = document.getElementById('newItemDesc').value;
            const tags = document.getElementById('newItemTags').value.split(',').map(t => t.trim()).filter(t => t);
            if (!name || !category || !imageUrl || !description) { alert('Please fill all fields!'); return; }
            items.push({ id: 'item-' + nextItemId++, name: name, category: category, description: description, imageUrl: imageUrl, tags: tags, averageRating: 0, reviewCount: 0, viewCount: 0, ratingHistory: {daily: [], weekly: [], monthly: [], yearly: [], allTime: []}, createdAt: new Date().toISOString() });
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemImage').value = '';
            document.getElementById('newItemDesc').value = '';
            document.getElementById('newItemTags').value = '';
            alert('Item added successfully!');
            renderAdmin();
            renderItems();
        }

        function deleteItem(itemId) { if (!confirm('Are you sure?')) return; const index = items.findIndex(i => i.id === itemId); if (index > -1) items.splice(index, 1); renderAdmin(); renderItems(); renderTrending(); }
        function addCategory() { const name = document.getElementById('newCategoryName').value.trim(); if (!name) return; if (categories.includes(name)) { alert('Category already exists!'); return; } categories.push(name); document.getElementById('newCategoryName').value = ''; alert('Category added!'); renderCategories(); renderAdmin(); }
        function deleteCategory(name) { if (!confirm('Are you sure?')) return; const index = categories.indexOf(name); if (index > -1) categories.splice(index, 1); renderCategories(); renderAdmin(); }
        function toggleSidebar() { document.getElementById('leftSidebar').classList.toggle('-translate-x-full'); }
    </script>
</body>
