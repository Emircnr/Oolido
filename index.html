        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .sidebar { transition: transform 0.3s ease; }
        .star { cursor: pointer; transition: all 0.2s; }
        .star:hover { transform: scale(1.2); }
        .category-btn { transition: all 0.3s; }
        .category-btn:hover { transform: scale(1.05); }
        .trending-item { transition: all 0.3s; border-left: 4px solid transparent; }
        .trending-item:hover { border-left-color: #667eea; background: #f3f4f6; }
        .chart-container { position: relative; height: 300px; }
        .time-tab { transition: all 0.3s; cursor: pointer; }
        .time-tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .lang-btn { transition: all 0.3s; cursor: pointer; }
        .lang-btn:hover { transform: scale(1.1); }
        .lang-btn.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    </style>

        function showRatingChart(itemId, period) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            document.querySelectorAll('.time-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const ctx = document.getElementById('ratingChart');
            if (!ctx) return;
            
            if (ratingChart) ratingChart.destroy();

            const history = item.ratingHistory[period] || [];
            const labels = history.map((h, i) => {
                if (period === 'daily') return t('daily') + ' ' + (i + 1);
                if (period === 'weekly') return t('weekly') + ' ' + (i + 1);
                if (period === 'monthly') return t('monthly') + ' ' + (i + 1);
                if (period === 'yearly') return t('yearly') + ' ' + (i + 1);
                return 'Point ' + (i + 1);
            });
            const data = history.map(h => h.rating);

            ratingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.length ? labels : ['No data yet'],
                    datasets: [{
                        label: 'Average Rating',
                        data: data.length ? data : [0],
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {beginAtZero: true, max: 5, ticks: {stepSize: 1}}
                    },
                    plugins: {
                        legend: {display: true},
                        tooltip: {mode: 'index', intersect: false}
                    }
                }
            });
        }

        function renderStars(rating, readonly, size) {
            const sizeClass = size === 'small' ? 'w-3 h-3' : 'w-5 h-5';
            let html = '<div class="flex gap-1">';

                html += '<svg class="star ' + sizeClass + (readonly ? '' : ' cursor-pointer') + '" fill="' + (i <= rating ? '#fbbf24' : 'none') + '" stroke="' + (i <= rating ? '#fbbf24' : '#9ca3af') + '" viewBox="0 0 24 24" ' + (readonly ? '' : 'onclick="setRating(' + i + ')"') + '>';
                html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>';
            }
            
            html += '</div>';
            return html;
        }

            item.ratingHistory.daily.push({date: new Date().toISOString(), rating: newAverageRating});

            const name = document.getElementById('newItemName').value;
            const category = document.getElementById('newItemCategory').value;
            const imageUrl = document.getElementById('newItemImage').value;
            const description = document.getElementById('newItemDesc').value;
            const tags = document.getElementById('newItemTags').value.split(',').map(t => t.trim()).filter(t => t);

            if (!name || !category || !imageUrl || !description) {
                alert('Please fill all fields!');
                return;
            }

            items.push({
                id: 'item-' + nextItemId++,
                name: name,
                category: category,
                description: description,
                imageUrl: imageUrl,
                tags: tags,
                averageRating: 0,
                reviewCount: 0,
                viewCount: 0,
                ratingHistory: {daily: [], weekly: [], monthly: [], yearly: [], allTime: []},
                createdAt: new Date().toISOString()
            });

            document.getElementById('newItemName').value = '';
            document.getElementById('newItemImage').value = '';
            document.getElementById('newItemDesc').value = '';
            document.getElementById('newItemTags').value = '';
            
            alert('Item added successfully!');
            renderAdmin();
            renderItems();
        }

        function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            const index = items.findIndex(i => i.id === itemId);
            if (index > -1) items.splice(index, 1);
            renderAdmin();
            renderItems();
            renderTrending();
        }

        function addCategory() {
            const name = document.getElementById('newCategoryName').value.trim();
            if (!name) return;
            if (categories.includes(name)) {
                alert('Category already exists!');
                return;
            }
            categories.push(name);
            document.getElementById('newCategoryName').value = '';
            alert('Category added successfully!');
            renderCategories();
            renderAdmin();
        }

        function deleteCategory(name) {
            if (!confirm('Are you sure you want to delete this category?')) return;
            const index = categories.indexOf(name);
            if (index > -1) categories.splice(index, 1);
            renderCategories();
            renderAdmin();
        }

        function toggleSidebar() {
            document.getElementById('leftSidebar').classList.toggle('-translate-x-full');
        }
    </script>
</body>
</html>
